---
layout: default
permalink: /blog/
---

<div class="home">

  <h1>Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        
        <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        
      </li>
    {% endfor %}
  </ul>

</div>
